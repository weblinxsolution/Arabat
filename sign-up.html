<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- REMIX ICON  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Bootstrap css link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- CUSTOM CSS START -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/resusable.css">
    <!-- CUSTOM CSS END -->

</head>

<body class="overflow-hidden">

    <section class="Login_page_main">
        <div class="row mx-0 flex-lg-row flex-column-reverse">
            <div class="col-xxl-6 col-xl-6 col-lg-5 px-0 d-lg-block d-none vh-100">
                <div>
                    <img src="./assets/images/login-page-image.jpg" class="vh-100" alt=""
                        style="object-fit: cover;object-position: center;">
                </div>
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-7 vh-100  my_auth_content">
                <div class="sticky-logo">
                    <div class="top-logo mt-3">
                        <img src="./assets/images/truck-logo-blck.png" alt="">
                    </div>
                </div>
                <div class="login-area d-flex align-items-center justify-content-center">
                    <div class="row justify-content-center align-items-center w-100 mt-5">
                        <div class="col-md-8">
                            <div class="login-heading">
                                <p class="text-red text-center fw-bold mb-0 text-uppercase">
                                    Sign Up
                                </p>
                            </div>
                            <div class="text-small text-grey text-center">
                                Create An Account
                            </div>
                            <div class="login-inputs mt-5">
                                <label for="exampleInputEmail1" class="form-label text-red">First name</label>
                                <input type="text" class="form-control position-relative" placeholder="First Name">
                                <img src="./assets/images/icon-1.png" class="message-icon message-icon1" alt="">
                            </div>
                            <div class="login-inputs mt-5">
                                <label for="exampleInputEmail1" class="form-label text-red">Last name</label>
                                <input type="text" class="form-control position-relative" placeholder="Last Name">
                                <img src="./assets/images/icon-1.png" class="message-icon message-icon1" alt="">
                            </div>
                            <div class="login-inputs mt-5">
                                <label for="exampleInputEmail1" class="form-label text-red">Role</label>
                                <!-- <input type="text" class="form-control position-relative" placeholder="Last Name"> -->
                                <select class="form-select" aria-label="Default select example">
                                    <option disabled selected>Carrier</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="login-inputs mt-5">
                                <label for="exampleInputEmail1" class="form-label text-red">Company name</label>
                                <input type="text" class="form-control position-relative"
                                    placeholder="Enter Company Name">
                                <img src="./assets/images/company-icon.png" class="message-icon message-icon1" alt="">
                            </div>
                            <div class="login-inputs mt-5">
                                <label for="exampleInputEmail1" class="form-label text-red">Company CR name</label>
                                <input type="text" class="form-control position-relative"
                                    placeholder="Enter Company CR No">
                                <img src="./assets/images/company-icon.png" class="message-icon message-icon1" alt="">
                            </div>
                            <div class="login-inputs mt-5">
                                <label for="exampleInputEmail1" class="form-label text-red">Phone number</label>
                                <input type="text" class="form-control position-relative"
                                    placeholder="Enter Contact No">
                                <img src="./assets/images/phone-icon.png" class="message-icon message-icon1" alt="">
                            </div>
                            <div class="login-inputs mt-5">
                                <label for="exampleInputEmail1" class="form-label text-red">Email address</label>
                                <input type="email" class="form-control position-relative"
                                    placeholder="Email or Contact No.">
                                <img src="./assets/images/message-icon.png" class="message-icon" alt="">
                            </div>
                            <div class="login-inputs mt-5">
                                <label for="exampleInputEmail1" class="form-label text-red">Password</label>
                                <input type="password" class="form-control position-relative"
                                    placeholder="*****************">
                                <img src="./assets/images/lock-icon.png" class="message-icon" alt="">
                            </div>
                            <div class="login-btn mt-5">
                                <button>
                                    SIGN UP
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
